services:
  backend:
    build: ./apps/backend
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env.example
    networks: [stack]

  frontend:
    build: ./apps/frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks: [stack]

networks:
  stack: {}
